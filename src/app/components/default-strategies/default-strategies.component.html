<div [ngClass]="{'col-md-offset-2': i==3}" class="col-md-4 text-center" *ngFor="let _strategy of strategies; let i = index">
    <a class="btn btn-apple" (click)="chooseStrategy(_strategy)">{{roboAdviceConfig.AssetClassLabel[i]}}</a>
    <div class="def-strategy-pie">
        <app-pie-chart 
                #pieChart class="cursor-pointer" 
                (click)="chooseStrategy(_strategy)" 
                [values]="getStrategy(i)">
        </app-pie-chart>
    </div>
</div>
