<div class="board">
  <div class="board-inner">
    <ul class="nav nav-tabs" id="myTab">
      <div class="liner"></div>

      <li class="active">
        <a href="#profile" data-toggle="tab" title="Profile">
          <span class="round-tabs one">
            <i class="glyphicon glyphicon-user"></i>
          </span>
        </a>
      </li>

      <li>
        <a href="#survey" data-toggle="tab" title="Survey">
          <span class="round-tabs two">
            <i class="glyphicon glyphicon-list-alt"></i>
          </span>
        </a>
      </li>

      <li>
        <a href="#doner" data-toggle="tab" title="Completed">
          <span class="round-tabs three">
               <i class="glyphicon glyphicon-ok"></i>
          </span>
        </a>
      </li>

    </ul>
  </div>

  <div class="tab-content">
    <div class="tab-pane fade in active" id="profile">
      <h3 class="head text-center">Enter your data</h3>
      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <form class="omb_loginForm">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope icon-width"></i></span>
              <input type="email" class="form-control" name="email" #email id="login_email" placeholder="Email">
            </div>
            <span class="help-block"></span>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user icon-width"></i></span>
              <input type="text" class="form-control" name="username" #nickname id="login_nickname" placeholder="Nickname">
            </div>
            <span class="help-block"></span>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock icon-width"></i></span>
              <input  type="password" class="form-control" name="password" #password id="password" placeholder="Password">
            </div>
            <span class="help-block"></span>

            <p><button class="btn btn-lg btn-primary btn-block"
                       type="button"
                       (click)="submitRegistration(email.value, nickname.value, passwordd.value)"
            >Next</button></p>
          </form>
        </div>
      </div>

    </div>
    <div class="tab-pane fade" id="survey">
      <h3 class="head text-center">Fill the Survey</h3>
      <!-- Tab panes -->
      <div class="survey-question">
        <div class="tab-content">

          <div role="tabpanel" class="tab-pane fade no-padding" [ngClass]="{'in active': i==0}" id="tab{{i+1}}" *ngFor="let question of questions; let i = index">
            <h2>{{question.textQuestion}}</h2>
            <h5>{{i+1}}/{{questions.length}}</h5>

            <div *ngFor="let answer of question.answers; let y = index">
              <input type="radio" id="test{{i}}{{y}}" (click)="setAnswer(y)" name="radio-group">
              <label [attr.for]="'test'+i+y">{{answer.text}}</label>
            </div>
          </div>

          <div style="float: right">
            <a class="btn btn-apple" [attr.href]="'#tab'+idNextTab" data-toggle="tab" (click)="submitQuestion()">NEXT</a>
          </div>
        </div>
      </div>

    </div>
    <div class="tab-pane fade" id="doner">
      <div class="text-center">
        <i class="img-intro icon-checkmark-circle"></i>
      </div>
      <h3 class="head text-center">thanks for staying tuned! <span style="color:#f48260;">â™¥</span> Bootstrap</h3>
      <p class="narrow text-center">
        Lorem ipsum dolor sit amet, his ea mollis fabellas principes. Quo mazim facilis tincidunt ut, utinam saperet facilisi an vim.
      </p>
    </div>
    <div class="clearfix"></div>
  </div>

</div>
