<div class="pie-chart-box" [class.pie-chart-portrait]="portrait">
    <div class="pie-chart-title" *ngIf="title"><h2>{{title}}</h2></div>
    <div class="pie-chart-container">
        <canvas #chartCanvas class="pieChartCanvas" (window:resize)="rePaint()"></canvas>
    </div>

    <!--<div [hidden]="i == 4" class="pie-chart-slider" *ngFor="let ac of values; let i = index">

        <app-slider
                [value]="getValue(i)"
                [max]="100"
                [step]="1"
                [maxAllowed]="getMax(i)"
                [fillColor]="colors[i]"
                (change)="valueChanged($event, i)"
        ></app-slider>

    </div>-->

    <div class="pie-chart-slider">
        <app-slider
                [value]="getValue(0)"
                [max]="100"
                [step]="1"
                [maxAllowed]="getMax(0)"
                [fillColor]="colors[0]"
                (change)="valueChanged($event, 0)"
        ></app-slider>
    </div>
    <div class="pie-chart-slider">
        <app-slider
                [value]="getValue(1)"
                [max]="100"
                [step]="1"
                [maxAllowed]="getMax(1)"
                [fillColor]="colors[1]"
                (change)="valueChanged($event, 1)"
        ></app-slider>
    </div>
    <div class="pie-chart-slider">
        <app-slider
                [value]="getValue(2)"
                [max]="100"
                [step]="1"
                [maxAllowed]="getMax(2)"
                [fillColor]="colors[2]"
                (change)="valueChanged($event, 2)"
        ></app-slider>
    </div>
    <div class="pie-chart-slider">
        <app-slider
                [value]="getValue(3)"
                [max]="100"
                [step]="1"
                [maxAllowed]="getMax(3)"
                [fillColor]="colors[3]"
                (change)="valueChanged($event, 3)"
        ></app-slider>
    </div>
    <br>
    <div class="pie-chart-actions">
        <button (click)="emitSave()">Save</button>
    </div>
</div>
