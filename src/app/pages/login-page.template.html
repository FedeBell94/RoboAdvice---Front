<md-card class="box-form">
    <md-card-header>
      <md-card-title>Login</md-card-title>
    </md-card-header>
    <md-card-content>
        <md-input-container class="input-full-width">
            <input mdInput placeholder="Email" #user>
        </md-input-container>
        <md-input-container class="input-full-width">
            <input mdInput placeholder="Password" #pwd>
        </md-input-container>
        <button md-raised-button (click)="doLogin(user.value, pwd.value)">Login</button>
    </md-card-content>
    <md-card-actions>
        Not a member? <a routerLink="/signup">Sign up now!</a>  
    </md-card-actions>
</md-card>
