<div class="flex-board">
    <div class="my-card">
        <h1>Login</h1>
        <md-input-container class="input-full-width">
            <input type="text" mdInput placeholder="Email" #user required>
        </md-input-container>
        <md-input-container class="input-full-width">
            <input type="password" mdInput placeholder="Password" #pwd required>
        </md-input-container>
        <div class="center">
            <button md-raised-button class="form-send-button" (click)="doLogin(user.value, pwd.value)">Login</button>
            <br><br>
            <span>Not a member? <a routerLink="/signup">Sign up now!</a></span>
        </div>
    </div>
</div>
