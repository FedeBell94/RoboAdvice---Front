<md-card class="login-card">
  <md-card-header>
    <md-card-title>Login</md-card-title>
  </md-card-header>
  <!--<img md-card-image src="assets/img/examples/shiba2.jpg">-->
  <md-card-content>
    <form class="login-form">

      <md-input-container class="full-width">
        <input type="email" mdInput placeholder="Email">
      </md-input-container>

      <br>

      <md-input-container class="full-width">
        <input minlength="8" maxlength="16" type="password" #pwd mdInput placeholder="Password">
      </md-input-container>

    </form>
  </md-card-content>
  <md-card-actions>
    <button md-button>Login</button>
  </md-card-actions>
</md-card>
