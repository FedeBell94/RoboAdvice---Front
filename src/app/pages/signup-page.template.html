<div class="box" style="height: 460px;">
  <div id="header">
    <h1 id="signup">Sign Up</h1>
  </div>
  <form>
    <div class="group">
      <input class="inputMaterial" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Email</label>
    </div>
    <div class="group">
      <input class="inputMaterial" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
    </div>
    <div class="group">
      <input class="inputMaterial" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Confirm Password</label>
    </div>
    <button id="buttonSignup" type="submit">Sign Up</button>
  </form>
  <div id="footer-box"><p class="footer-text">Have you an account?<span class="sign-up"><a routerLink="/login">&nbsp;Login now</a></span></p></div>
</div>
