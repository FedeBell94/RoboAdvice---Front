<div class="flex-board">
    <div class="asset-class-line">
        <div class="asset-class-card my-card">

        </div>
        <div class="asset-class-card my-card">
            
        </div>
        <div class="asset-class-card my-card">
            
        </div>
        <div class="asset-class-card my-card">
            
        </div>
    </div>
    <div class="my-card" id="strategy-card">
        <pie-chart
            #strategyPieChart
            title="Strategy"
            [values]="strategyValues"
            [labels]="['Bonds', 'Forex', 'Stocks', 'Commodities', 'Empty']"
            legendaTextColor="#000"
            [portrait]="false"
            (save)="saveStrategy($event)"
        ></pie-chart>
    </div>
    <div class="my-card" id="area-chart-card">
        <area-chart *ngIf="areaChartData && areaChartData()"
            [data]="areaChartData()"
        ></area-chart>
    </div>
</div>
