<div class="flex-board">
    <div class="my-card" id="strategy-card">
        <pie-chart
            #strategyPieChart
            title="Strategy"
            [values]="strategyValues"
            [labels]="['Bonds', 'Forex', 'Stocks', 'Commodities']"
            legendaTextColor="#000"
            [portrait]="false"
            (save)="saveStrategy($event)"
        ></pie-chart>
    </div>
</div>
