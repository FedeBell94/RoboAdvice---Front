<md-tab-group>
  <md-tab id="tab{{i+1}}" label="tab" *ngFor="let question of questions; let i = index">
    <md-card>
      <md-card-header>
        <md-card-title><h2>{{question.textQuestion}}</h2></md-card-title>
        <md-card-subtitle>{{i+1}}/{{questions.length}}</md-card-subtitle>
      </md-card-header>
      <md-card-content style="padding-top: 30px">

        <md-radio-group class="style-radio-group" style="padding-top: 20px">
          <md-radio-button
              class="style-radio-button"
              *ngFor="let answer of question.answers; let y = index"
              [value] = "y"
              (click) = setAnswer(y)>
            {{answer.text}}
          </md-radio-button>
        </md-radio-group>

      </md-card-content>
      <md-card-actions>
        <button md-button (click)="submitQuestion(i)">NEXT</button>
      </md-card-actions>
    </md-card>
  </md-tab>
</md-tab-group>
