<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="email" class="form-control" #email placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" #pwd placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="button"
                    class="btn btn-primary block full-width m-b"
                    (click)="submitRegistration(email.value, pwd.value)"
            >Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/login">Login</a>
        </form>
        <p class="m-t"> <small>Reservoir Dogs &copy; 2017</small> </p>
    </div>
</div>
