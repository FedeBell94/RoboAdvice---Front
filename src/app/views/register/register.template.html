<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">RA+</h1>
        </div>
        <h3 class="white-color">Register to RoboAdvice+</h3>
        <p class="white-color">Create account to see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-envelope icon-width"></i></span>
                <input type="email" class="form-control" #email placeholder="Email" required (keydown)="validateAll()">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-user icon-width"></i></span>
                <input type="text" class="form-control" #nickname placeholder="Username" required (keydown)="validateAll()">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-lock icon-width"></i></span>
                <input type="password" class="form-control" #pwd placeholder="Password" required (keydown)="validateAll()">
            </div>
            <!--<div class="form-group">
        <div class="checkbox i-checks white-color"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
      </div>-->

            <button type="button" class="btn btn-primary block full-width m-b" (click)="submitRegistration(email.value, nickname.value, pwd.value)"
                [disabled]="!formIsValid">Register</button>

            <p class="text-muted text-center white-color"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Login</a>
        </form>
        <p class="m-t white-color"> <small>Reservoir Dogs &copy; 2017</small> </p>
    </div>
</div>
